<ejs-toast #element (created)="onCreate($event)"  [position] = 'position' [animation]="animation"> </ejs-toast>

<div class="content-wrapper text-sm">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-5">
          <h5 class="m-0 text-dark">Commission d'evaluation ( {{myDate}} )</h5>
        </div>
        <div style="margin-left: -3%" class="col-sm-5">
          <!--          <ng-select-->
          <!--            bindLabel="name"-->
          <!--            class="custom-class"-->
          <!--            placeholder="Selectionner le mois ou rechercher"-->
          <!--            appearance="outline"-->
          <!--            [searchable]="true"-->
          <!--            [clearable]="true"-->
          <!--            [(ngModel)]="selected"-->
          <!--            (click)="reloadEtab()"-->
          <!--          >-->
          <!--            <ng-option value="{{codeService}}"  *ngFor="let codeService of tabCodeServices  ">-->
          <!--              {{codeService}}-->
          <!--            </ng-option>-->
          <!--          </ng-select>-->
        </div>
        <div class="col-sm-1 ">
          <button [disabled]="tailleSelect===undefined || tailleSelect===null || tailleSelect===0 "  type="button" class="btn btn-sm btn-success " >
            <i class="bi bi-check"></i> Valider({{tailleSelect}})</button>
        </div>
        <div class="col-sm-1" style="margin-left: 1%;">
          <button  [disabled]="tailleSelect===undefined || tailleSelect===null || tailleSelect===0 "  type="button" class=" btn btn-sm btn-danger " >
            <i class="bi bi-check"></i>Rejeter ({{tailleSelect}})</button>
        </div>
      </div>
      <hr>
    </div>
    <section class="content">
      <div class="container-fluid">
        <div class="col" >
          <div class="row justify-content-md-center">
            <div class="col-md-12">
              <ejs-grid
                #grid
                [toolbar]='toolbar'
                [allowSelection]="true"
                [selectionSettings]='selectionOptions'
                (rowSelected)='rowSelected($event)'
                (rowDeselected)="rowDeSelected($event)"
                [dataSource]='tabMvm'
                (rowDataBound)="rowDataBound($event)"
                id="gridcomp"  allowSorting='true'
                height=360
                gridLines="Both"
              >
                <e-columns >
                  <e-column type="checkbox" width="33" textAlign='Center' id="nour" ></e-column>
                  <e-column field='cin' headerText='NNI' textAlign='Center' width=89></e-column>
                  <e-column field='nomPrenom' headerText='Nom et prenom' textAlign='Center' width=140></e-column>
                  <e-column field='superficie' headerText='Superficie' textAlign='Center' width=160></e-column>
                  <e-column field='subvention' headerText='Subvention' textAlign='Center' width=140></e-column>
                  <e-column field='region' headerText='Region' textAlign='Center' width=89></e-column>
                  <e-column field='actived' headerText='Etat' textAlign='Center' width=90>
                    <ng-template #template let-data>
                      <div *ngIf="data.actived != null;else login" class="statustemp e-activecolor">
                        <span class="statustxt e-activecolor">  Valid√©</span>
                      </div>
                      <ng-template #login>
                        <div class="statustemp e-inactivecolor">
                          <span class="statustxt e-inactivecolor"> en attente</span>
                        </div>
                      </ng-template>
                    </ng-template>
                  </e-column>
                </e-columns>

              </ejs-grid>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>
