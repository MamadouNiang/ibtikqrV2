<ejs-toast #element (created)="onCreate($event)" [position]='position' [animation]="animation"></ejs-toast>

<div class="content-wrapper text-sm">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h5 class="m-0 text-dark">Commission d'evaluation - {{region}} ( {{myDate}} )</h5>
        </div>
        <div style="margin-left: -3%" class="col-sm-4">
          <form [formGroup]="validerFormCampagne">
            <select (change)="getStaticalSheetByRegion()"
                    formControlName="idCamp"
                    class="form-control form-control-sm">
              <option selected  disabled value="">-- selectionner une campagne --
              </option>
              <option *ngFor="let ca of campgnes" value="{{ca.id}}">
                {{ca.code}}
              </option>
            </select>
          </form>
        </div>
        <div class="col-sm-1 ">
          <button (click)="validerStaticalSheet()"  [disabled]="tailleSelect===undefined || tailleSelect===null || tailleSelect===0 " type="button"
                  class="btn btn-sm btn-success ">
            <i class="bi bi-check"></i> Valider({{tailleSelect}})
          </button>
        </div>
        <div class="col-sm-1" style="margin-left: 1%;">
          <button (click)="rejeterStaticalSheet()" [disabled]="tailleSelect===undefined || tailleSelect===null || tailleSelect===0 " type="button"
                  class=" btn btn-sm btn-danger ">
            <i class="bi bi-check"></i>Rejeter ({{tailleSelect}})
          </button>
        </div>
      </div>
      <hr>
    </div>
    <section class="content">
      <div class="container-fluid">
        <div class="col">
          <div class="row justify-content-md-center">
            <div class="col-md-12">
              <ejs-grid
                #grid
                [toolbar]='toolbar'
                [allowSelection]="true"
                [selectionSettings]='selectionOptions'
                (rowSelected)='rowSelected($event)'
                (rowDeselected)="rowDeSelected($event)"
                [dataSource]='dateStaticalSheetByRegion'
                (rowDataBound)="rowDataBound($event)"
                [allowFiltering]='true'
                [filterSettings]='filterOptions'
                id="gridcomp" allowSorting='true'
                height=360
                gridLines="Both"
              >
                <e-columns>
                  <e-column type="checkbox" width="33" textAlign='Center' id="nour"></e-column>
                  <e-column field='farmerNNI' headerText='NNI' textAlign='Center' width=89></e-column>
                  <e-column field='farmerFirstName' field='farmerLastName' headerText='Nom et prenom' textAlign='Left' width=160>
                    <ng-template #template let-data>
                      {{data.farmerFirstName }} {{data.farmerLastName }}
                    </ng-template>
                  </e-column>
                  <e-column field='acreage' headerText='Superficie' textAlign='Center' width=80></e-column>
                  <e-column field='agriculturalInputs' headerText='Subvention' textAlign='Left' width=160>
                    <ng-template #template let-data >
                      <tr *ngFor="let e of data.agriculturalInputs ;let i = index;">
                        <td >{{i+1}}: {{e.name }} : {{ e.unitCost }} {{ e.unit}}</td>
                      </tr>

                    </ng-template>
                  </e-column>
                  <e-column  field='status' headerText='Etat' textAlign='Center' width=90>

                    <ng-template  #template let-data>
                      <div *ngIf="data.status==='DELEGATE_REJECTED'">
                        <div  class="statustemp e-warningactivecolor font-weight-bold">
                          <span  class="statustxt e-warningactivecolor"> Rejeter</span>
                        </div>
                      </div>
                      <div *ngIf="data.status==='PENDING'">
                        <div class="statustemp e-inactivecolor font-weight-bold">
                          <span class="statustxt e-inactivecolor">En attente</span>
                        </div>
                      </div>
                      <div *ngIf="data.status==='DELEGATE_VALIDATED'" class="statustemp e-activecolor font-weight-bold">
                        <span class="statustxt e-activecolor">  Valid√©</span>
                      </div>
                    </ng-template>
                  </e-column>
                </e-columns>
              </ejs-grid>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>
